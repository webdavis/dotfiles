format = """
$sudo\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#487feb fg:#a3aed2)\
$directory\
[](fg:#487feb bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[palettes.tokyonight]
color_fg0 = '#769ff0'
color_fg1 = '#83a598'
color_bg3 = '#665c54'
color_blue = '#212736'

[sudo]
disabled = false
style = "bg:#e84a96"
format = '[ $symbol]($style)[](fg:#e84a96 bg:#a3aed2)'

[status]
disabled = false
style = 'bg:blue'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '

[directory]
style = "fg:#e3e5e5 bg:#487feb"
format = "[ $path ]($style)"
truncation_length = 1

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'



