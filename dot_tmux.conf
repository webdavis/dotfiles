bind-key -N "Send C-d to the current process (Double-tap C-d to send one C-d)" C-d send-prefix

# ┌ macOS shell fix/work-around ────────────────────────────────────────────────────────────┐
# │                                                                                         │
# │ Ref: https://github.com/tmux-plugins/tmux-resurrect/issues/94                           │
# │                                                                                         │
# │ Reason: tmux-resurrect doesn't source ~/.bash_profile. This ensures                     │
# │         tmux-resurrect/scripts/restore.sh launches shell as a "login shell" so          │
# │         that ~/.bash_profile is sourced when rebooting Tmux via tmux-resurrect.         │
# │                                                                                         │
# │ Credit: https://github.com/tmux-plugins/tmux-resurrect/issues/94#issuecomment-445250600 │
# │                                                                                         │
# └─────────────────────────────────────────────────────────────────────────────────────────┘
is_mac='test "$(uname -s)" == "Darwin"'

if-shell "$is_mac" \
  'set-option -g default-command "/opt/homebrew/bin/bash -l"' \
  'set-option -g default-command "${SHELL} -l"'
